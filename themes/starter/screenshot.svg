<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#137fec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bg-gradient)"/>
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="1200" height="80" fill="white" fill-opacity="0.95"/>
  <rect x="60" y="25" width="40" height="40" rx="8" fill="url(#bg-gradient)"/>
  <rect x="120" y="32" width="120" height="16" rx="4" fill="#1f2937"/>
  
  <!-- Nav Items -->
  <rect x="700" y="32" width="60" height="12" rx="3" fill="#64748b"/>
  <rect x="790" y="32" width="70" height="12" rx="3" fill="#64748b"/>
  <rect x="890" y="32" width="50" height="12" rx="3" fill="#64748b"/>
  <rect x="970" y="32" width="80" height="12" rx="3" fill="#64748b"/>
  <rect x="1080" y="24" width="60" height="32" rx="6" fill="url(#bg-gradient)"/>
  
  <!-- Hero Section -->
  <rect x="60" y="150" width="500" height="50" rx="8" fill="white" fill-opacity="0.2"/>
  <rect x="60" y="220" width="600" height="40" rx="6" fill="white" fill-opacity="0.9"/>
  <rect x="60" y="280" width="450" height="20" rx="4" fill="white" fill-opacity="0.6"/>
  <rect x="60" y="310" width="380" height="20" rx="4" fill="white" fill-opacity="0.6"/>
  
  <!-- CTA Buttons -->
  <rect x="60" y="370" width="140" height="48" rx="8" fill="white"/>
  <rect x="220" y="370" width="140" height="48" rx="8" fill="transparent" stroke="white" stroke-width="2"/>
  
  <!-- Hero Image/Shape -->
  <circle cx="950" cy="300" r="180" fill="white" fill-opacity="0.1"/>
  <circle cx="950" cy="300" r="140" fill="white" fill-opacity="0.15"/>
  <circle cx="950" cy="300" r="100" fill="white" fill-opacity="0.2"/>
  
  <!-- Feature Cards Section -->
  <rect x="0" y="520" width="1200" height="380" fill="white"/>
  
  <!-- Section Title -->
  <rect x="480" y="560" width="240" height="24" rx="4" fill="#1f2937"/>
  <rect x="420" y="600" width="360" height="12" rx="3" fill="#94a3b8"/>
  
  <!-- Feature Cards -->
  <g>
    <rect x="60" y="660" width="340" height="180" rx="12" fill="url(#card-gradient)" stroke="#e2e8f0" stroke-width="1"/>
    <circle cx="100" cy="710" r="24" fill="#dbeafe"/>
    <rect x="60" y="760" width="200" height="16" rx="3" fill="#1f2937"/>
    <rect x="60" y="790" width="300" height="10" rx="2" fill="#94a3b8"/>
    <rect x="60" y="810" width="260" height="10" rx="2" fill="#94a3b8"/>
  </g>
  
  <g>
    <rect x="430" y="660" width="340" height="180" rx="12" fill="url(#card-gradient)" stroke="#e2e8f0" stroke-width="1"/>
    <circle cx="470" cy="710" r="24" fill="#dcfce7"/>
    <rect x="430" y="760" width="200" height="16" rx="3" fill="#1f2937"/>
    <rect x="430" y="790" width="300" height="10" rx="2" fill="#94a3b8"/>
    <rect x="430" y="810" width="260" height="10" rx="2" fill="#94a3b8"/>
  </g>
  
  <g>
    <rect x="800" y="660" width="340" height="180" rx="12" fill="url(#card-gradient)" stroke="#e2e8f0" stroke-width="1"/>
    <circle cx="840" cy="710" r="24" fill="#fef3c7"/>
    <rect x="800" y="760" width="200" height="16" rx="3" fill="#1f2937"/>
    <rect x="800" y="790" width="300" height="10" rx="2" fill="#94a3b8"/>
    <rect x="800" y="810" width="260" height="10" rx="2" fill="#94a3b8"/>
  </g>
  
  <!-- Theme Name Badge -->
  <rect x="470" y="440" width="260" height="50" rx="25" fill="white" fill-opacity="0.95"/>
  <text x="600" y="472" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1f2937" text-anchor="middle">Starter Theme</text>
</svg>

